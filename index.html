<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>zad8.4-paper_stone_scissors_game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="start"></div>
<div id="newGame">
		<button id="startGame">New Game</button>
		<p>To win the entire game you have to win <span id="roundToWin"></span> rounds</p>
</div>
<div class="playerChoice playground">
	<h3>YOUR CHOICE:</h3>
	<button id="paper" class="box">papier</button>
	<button id="stone" class="box">kamień</button>
	<button id="scissors" class="box">nożyce</button>
	<h3>COMPUTER CHOICE: </h3>
	<p id="computerChoice"></p>
</div>
<div class="gameResult">
	<div id="result">
		<p>SCORE BOARD</p>
		<p>Your result:</p>
		<p id="playerWin">0</p>
		<p>Computer result:</p>
		<p id="computerWin">0</p>
	</div>
	<div class="resultInfo">
		<p id="output"></p>
	</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
